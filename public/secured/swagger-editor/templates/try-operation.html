<div ng-controller="TryOperation"><h4>Request</h4><div class="request"><div class="parameters" ng-repeat="parameter in parameters"><h5><span>{{parameter.name}}</span> <span ng-if="parameter.required" class="required">*</span> <small class="description">{{parameter.description}}</small></h5><form sf-schema="parameter.schema" sf-form="parameter.form" sf-model="model"></form></div><div class="raw-request raw"><div class="line url">{{operation.operationName | uppercase}} <a href="{{generateUrl()}}" target="_blank">{{generateUrl()}}</a> {{httpProtorcol}}</div></div><button ng-click="makeCall()" class="{{$parent.operationName}} call" ng-disabled="xhrInProgress"><span ng-if="xhrInProgress">Sending...</span> <span ng-if="!xhrInProgress">Send Request</span></button></div><h5>Response</h5><div class="response"><div class="failed-bar" ng-if="failed">Failed</div><div class="raw-response raw" ng-if="response"><div class="status">{{httpProtorcol}} {{response.status}} {{response.statusText}}</div><div class="resp-headers">{{response.getAllResponseHeaders()}}</div><div ng-bind-html="responseText"></div></div></div></div>
