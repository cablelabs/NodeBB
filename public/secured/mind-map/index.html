<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CIA Entities Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="secured/css/app.css">
</head>

<body>

<div id="container">
	<div class="graph-settings">
		<form class="form" role="search" id="search-form">
			<div class="input-group input-group-lg">
				<input type="text" class="form-control" placeholder="Entity Name" id="search-field">
				<span class="input-group-btn">
					<button class="btn btn-default" id="clear-search-btn" type="button">&#x2716;</button>
				</span>
			</div>
		</form>
		<div class="depth-set-wrap">
			<span>Hops Away </span>
			<div data-depth="1" class="depth-1 view-depth-select selected">1</div>
			<div data-depth="2" class="depth-2 view-depth-select">2</div>
			<div data-depth="3" class="depth-3 view-depth-select">3</div>
		</div>
	</div>
	<div id="graph"></div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="secured/js/dom-element.js"></script>
<script src="secured/js/entity-graph.js"></script>
<script src="secured/js/app.js"></script>

</body>
</html>
